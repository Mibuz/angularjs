<!DOCTYPE html>
<html ng-app>
  <head lang="pt-BR">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.5, minimal-ui">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/foundation.min.css" media="all" charset="utf-8">
    <link rel="stylesheet" href="stylesheets/style.css" media="all" charset="utf-8">
    <title>Basic example</title>
  </head>

  <body ng-controller="HelloController">

    <!-- JQuery Example -->
    <div>
      <h2>JQuery increment</h2>

      <a href="#" class="increment">Increment</a>
      <h2>0</h2>
    </div>
    <!-- JQuery Example -->
    <hr>

    <!-- AngularJS Example -->
    <div>
      <h2>AngularJS increment</h2>
      <a href="#" ng-click="increment()">Increment</a>
      <h2>{{ value }}</h2>
    </div>
    <!-- AngularJS Example -->

    <!-- JQuery -->
    <script src="js/vendor/jquery-2.1.1.js"></script>
    <script charset="utf-8">
      $('a.toggle').on('click', function(event){
        $(event.target).next('.toggle').toggle();
      });

      $('a.increment').on('click', function(event){
        var el = $(event.target).next('h2');
        var value = el.text();
        value++;
        el.text(value);
      });
    </script>

    <!-- AngularJS -->
    <script src="js/vendor/angular.js"></script>
    <script src="js/controllers/HelloController.js"></script>
  </body>
</html>
